name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  backend:
    name: Backend Tests & Linting
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install flake8 pytest

      - name: Lint with flake8
        run: |
          # Stop build if there are Python syntax errors or undefined names
          flake8 backend/ --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 backend/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Verify imports
        run: |
          python -c "from backend.main import app; print('Backend imports successful')"

      - name: Check environment variables
        run: |
          echo "Checking required environment variables..."
          if [ -z "${{ secrets.PINECONE_API_KEY }}" ]; then
            echo "Warning: PINECONE_API_KEY not set"
          else
            echo "PINECONE_API_KEY is configured"
          fi
          if [ -z "${{ secrets.TMDB_API_KEY }}" ]; then
            echo "Warning: TMDB_API_KEY not set"
          else
            echo "TMDB_API_KEY is configured"
          fi

  frontend:
    name: Frontend Build & Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Lint
        working-directory: frontend
        run: npm run lint || echo "Linting warnings found"

      - name: Build
        working-directory: frontend
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/.next
          retention-days: 7

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for large files
        run: |
          echo "Checking for files larger than 5MB..."
          find . -type f -size +5M -not -path "./.git/*" -not -path "./node_modules/*" | while read file; do
            echo "Large file found: $file"
          done

      - name: Check for secrets
        run: |
          echo "Scanning for potential secrets..."
          if grep -r "api_key\s*=\s*['\"][^'\"]*['\"]" --include="*.py" --include="*.js" .; then
            echo "Warning: Potential hardcoded API keys found"
            exit 1
          fi

      - name: Count lines of code
        run: |
          echo "Lines of code:"
          echo "Backend Python: $(find backend scripts -name '*.py' | xargs wc -l | tail -1)"
          echo "Frontend JS/JSX: $(find frontend -name '*.js' -o -name '*.jsx' | xargs wc -l | tail -1)"

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install httpx pytest

      - name: Test API endpoints
        run: |
          python -c "
          from fastapi.testclient import TestClient
          from backend.main import app
          
          client = TestClient(app)
          
          # Test root endpoint
          response = client.get('/')
          print(f'Root endpoint: {response.status_code}')
          assert response.status_code == 200
          
          print('Integration tests passed!')
          "
        env:
          PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
