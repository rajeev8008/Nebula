name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  TESTING: "true"

jobs:
  backend:
    name: Backend Tests & Linting
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pytest pytest-cov

      - name: Lint with flake8
        run: |
          # Stop build if there are Python syntax errors or undefined names
          flake8 backend/ --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 backend/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run pytest with coverage
        run: |
          pytest tests/ -v --cov=backend --cov-report=term-missing --cov-report=xml
        env:
          PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY || 'test-key' }}
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY || 'test-key' }}

      - name: Upload coverage to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
          retention-days: 7

  frontend:
    name: Frontend Build & Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Lint
        working-directory: frontend
        run: npm run lint || echo "Linting warnings found"

      - name: Run Jest tests
        working-directory: frontend
        run: npm run test:coverage

      - name: Upload Jest coverage
        uses: actions/upload-artifact@v4
        with:
          name: jest-coverage
          path: frontend/coverage
          retention-days: 7

      - name: Build
        working-directory: frontend
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/.next
          retention-days: 7

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for large files
        run: |
          echo "Checking for files larger than 5MB..."
          find . -type f -size +5M -not -path "./.git/*" -not -path "./node_modules/*" | while read -r file; do
            echo "Large file found: $file"
          done

      - name: Check for secrets
        run: |
          echo "Scanning for potential secrets..."
          # Look for hardcoded strings that look like API keys in assignments
          if grep -rE "api_key\s*=\s*['\"][0-9a-zA-Z]{16,}['\"]" --include="*.py" --include="*.js" .; then
            echo "Error: Potential hardcoded API keys found"
            exit 1
          fi

      - name: Count lines of code
        run: |
          echo "Lines of code:"
          python -c "
          import glob
          import os
          
          def count_lines(pattern):
              files = glob.glob(pattern, recursive=True)
              total = 0
              for f in files:
                  if os.path.isfile(f):
                      with open(f, 'r', errors='ignore') as file:
                          total += sum(1 for _ in file)
              return total
          
          py_lines = count_lines('backend/**/*.py') + count_lines('scripts/**/*.py')
          js_lines = count_lines('frontend/**/*.js') + count_lines('frontend/**/*.jsx')
          print(f'Backend Python: {py_lines}')
          print(f'Frontend JS/JSX: {js_lines}')
          "

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [backend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install httpx pytest

      - name: Test API endpoints
        run: |
          python -c "
          import os
          os.environ['TESTING'] = 'true'
          from fastapi.testclient import TestClient
          from backend.main import app
          
          client = TestClient(app)
          
          # Test root endpoint
          response = client.get('/')
          print(f'Root endpoint status: {response.status_code}')
          assert response.status_code == 200
          
          print('Integration tests passed!')
          "
        env:
          PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY || 'test-key' }}
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY || 'test-key' }}
          TESTING: "true"

  e2e-tests:
    name: E2E Tests with Playwright
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        working-directory: frontend
        run: |
          # Note: Currently assumes frontend starts its own dev server
          # and backend is mocked or not required for simple homepage check
          npm run e2e
        env:
          CI: true
          TESTING: "true"

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7

